name: Deploy SvelteKit

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: billraymond
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/billraymond/cambermast-work-hub/sveltekit:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: srv914482
          username: billraymond
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/homelab/sveltekit
            docker compose pull sveltekit
            docker compose up -d sveltekit sveltekit-on-hstgr
            docker image prune -f
