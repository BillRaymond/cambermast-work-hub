services:
  sveltekit:
    container_name: sveltekit
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4173}
    working_dir: /app/web
    volumes:
      - ${SVELTEKIT_WEB_PATH:?SVELTEKIT_WEB_PATH not set}:/app/web
      - sveltekit_node_modules:/app/web/node_modules
    expose:
      - "4173"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:4173').then(()=>process.exit(0)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - homelab_net

  sveltekit-on-hstgr:
    image: tailscale/tailscale:latest
    container_name: sveltekit-on-hstgr
    network_mode: "service:sveltekit"
    environment:
      - TS_AUTH_KEY=file:/run/secrets/tsauthkey
      - TS_EXTRA_ARGS=--hostname=sveltekit --accept-dns=false
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - type: bind
        source: ./tailscale-state
        target: /var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /home/billraymond/.config/tsauthkey:/run/secrets/tsauthkey:ro
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    depends_on:
      - sveltekit

volumes:
  sveltekit_node_modules:

networks:
  homelab_net:
    external: true
